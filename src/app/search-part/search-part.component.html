<div class="search">
      <form>
        <input type="text" placeholder="Search.." [(ngModel)]="searchedKeywords" (change)="onSearch($event.target.value)"class="inputClass"name="search">
      <span><i style="color: white;
        cursor: pointer;
        font-size: 23px;
        padding-top: 9px;"class="fa fa-search"></i></span>
      </form>
  </div>
